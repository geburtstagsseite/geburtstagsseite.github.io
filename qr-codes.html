<html lang="de">
<head>
  <!-- Hey, du hast es bis hierhin geschafft! Ich hoffe es hat dir ein wenig Spaß gemacht.

  <title>QR-Madness</title>
  <link href="Spiel.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" >
    function searchKeyPress(e)
    {
      e = e || window.event;
      if (e.keyCode === 13)
      {
        document.getElementById('Knopf').click();
        return false;
      }
      return true;
    }

    function myFunc(form) {
      if (form.nname.value === "Yuki") {
        document.getElementById('richtig3').style = "visibility:visible";
      }
      else {
        alert("Nope! Versuchs noch mal!")
      }
    }
  </script>
  <style type="text/css">

    #wrapper1 {
      width: 800px;
      margin: auto;
      background-color: white;
    }
  </style>
</head>
<body>
<div class="effect" id="wrapper1" style= "text-align: center;">
  <div class="form-style-2">
    <h3>Finde den richtigen QR-Code!</h3>
  <div class="row">
    <div class="column">
      <img src="pictures/qrcode.jpeg" width="75%">
      <img src="pictures/qrcode%20(1).jpeg" width="75%">
      <img src="pictures/qrcode%20(2).jpeg" width="75%">
      <img src="pictures/qrcode%20(3).jpeg" width="75%">
      <img src="pictures/qrcode%20(4).jpeg" width="75%">
    </div>
    <div class="column">
      <img src="pictures/qrcode5.jpeg" width="75%">
      <img src="pictures/qrcode6.jpeg" width="75%">
      <img src="pictures/qrcode7.jpeg" width="75%">
      <img src="pictures/qrcode42.jpeg" width="75%">
      <img src="pictures/qrcode.jpeg" width="75%">
    </div>
  </div>
    <br>
    <form>
      <label>Wie lautet das Lösungswort?</label>
      <input type="text" class="input-field" name="nname" autofocus="" onkeypress="return searchKeyPress(event);"><br>
      <input type="button" value="Antwort"  onclick="myFunc(this.form)" id="Knopf">
    </form>
    <p id="richtig3"> Super! Du hast aber noch nicht alle Fragen richtig beantwortet!</p>
    </div>
</div>
</body>

</html>
