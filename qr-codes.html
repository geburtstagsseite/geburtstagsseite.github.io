  <script type="text/javascript" >
    function searchKeyPress(e)
    {
      e = e || window.event;
      if (e.keyCode === 13)
      {
        document.getElementById('Knopf').click();
        return false;
      }
      return true;
    }

    function myFunc(form) {
      if (form.nname.value === "Yuki") {
        document.getElementById('richtig3').style = "visibility:visible";
      }
      else {
        alert("Nope! Versuchs noch mal!")
      }
    }
  </script>
